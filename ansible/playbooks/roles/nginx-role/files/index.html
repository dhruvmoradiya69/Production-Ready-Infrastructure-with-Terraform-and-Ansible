<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 24px;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #bb86fc;
        }
        .card p {
            font-size: 16px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #9c68dc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Dark Mode Vibes</h1>
            <p>Embrace the calm and focus of a well-crafted dark theme aesthetic. Enjoy the visual comfort and elegance.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
